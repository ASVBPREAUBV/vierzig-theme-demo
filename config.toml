baseURL = "https://vierzig-theme-demo.netlify.com/"
languageCode = "en-us"
title = "Vierzig Theme"
theme = "vierzig"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Image Processing Config
# https://gohugo.io/content-management/image-processing/#image-processing-config
[imaging]
# Default resample filter used for resizing. Default is Box,
# a simple and fast averaging filter appropriate for downscaling.
# See https://github.com/disintegration/imaging
resampleFilter = "box"

# Default JPEG quality setting. Default is 75.
quality = 75

# Anchor used when cropping pictures.
# Default is "smart" which does Smart Cropping, using https://github.com/muesli/smartcrop
# Smart Cropping is content aware and tries to find the best crop for each image.
# Valid values are Smart, Center, TopLeft, Top, TopRight, Left, Right, BottomLeft, Bottom, BottomRight
anchor = "smart"

[params]
    [params.header]
        logoLeft = "vierzig"
        logoRight = "theme"
        menu = "menu"

    [params.banner]
        show = true
        abovetitle = "Hello my name is"
        title = "Vierzig"
        subtitle = "A simple open source hugo theme"
        buttonText = "How to install"
        link = "/posts/how-to-install"
        image = "pawel-czerwinski-1343790-unsplash.jpg"

    # 404 error customization
    [params.error404]
        heading = "Page couldn't be found"
        text = "Please visit [this page](/)"

  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below and uncomment
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    # email = "example@domain.com"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [params.contact.email]
        title = "Email"
        email = "paul@paul-mayer.eu"

    [params.contact.phone]
    title = "Phone"
    phone = "(000) 000-0000 x1234"

    [params.contact.address]
    title = "Address"
    street = "Street"
    city = "City, ST 00000"
    country = "Country"

