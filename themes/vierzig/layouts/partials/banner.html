{{ "<!-- Banner -->" | safeHTML}}
<section id="banner" class="major">
    <div class="inner">
        <header class="major">
            {{ with .Site.Params.Banner.title }}
            <h1>{{.}}</h1>
            {{else}}
            <h1>Please define Title</h1>
            {{end}}
        </header>
        <div class="content">
            <p>{{ .Site.Params.Banner.subtitle }}</p>
            <ul class="actions">
                <li><a href="#one" class="button next scrolly">{{ .Site.Params.Banner.buttonText }}</a></li>
            </ul>
        </div>
    </div>
</section>
